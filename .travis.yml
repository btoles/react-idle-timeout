stages:
  - latest
  - next
  - name: publish
    if: branch = master

language: node_js

node_js:
  - "10"

jobs:
  include:
    - stage: latest
      on:
        tags: false
      cache: npm
      script: npx semantix latest
    - stage: next
      on:
        tags: false
      cache: npm
      script: npx semantix next
    - stage: publish
      on:
        tags: false
      cache: npm
      script:
        - export NODE_ENV=production
        - npm run build
        - npx semantix update
      deploy:
        skip_cleanup: true
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN